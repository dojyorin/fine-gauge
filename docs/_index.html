<script async type="module">
    import {createApp, defineComponent, ref, reactive, inject, computed} from "https://esm.sh/vue@3.5.10/dist/vue.esm-bundler.js?target=esnext";
    import {createRouter, createWebHashHistory, useRouter} from "https://esm.sh/vue-router@4.4.4/dist/vue-router.esm-bundler.js?target=esnext";
    import {createVuetify, useDisplay, useLayout, useTheme} from "https://esm.sh/vuetify@3.7.2/dist/vuetify.esm.js?target=esnext";

    import {Chart} from "https://esm.sh/chart.js@4.4.4/auto?target=esnext";
    import {default as confetti} from "https://esm.sh/canvas-confetti@1.9.3?target=esnext";

    /**
    * @template T
    * @typedef {object} Ref
    * @property {T} value
    */

    /**
    * @typedef {object} Notify
    * @property {string} color
    * @property {string} message
    */

    function useCommonUI() {
        /** @type {Ref<boolean>} */
        const nav = inject("$_nav");
        /** @type {Ref<boolean>} */
        const loading = inject("$_loading");
        /** @type {Notify[]} */
        const notifies = inject("$_notifies");

        /**
        * @param {boolean=} state
        * @return {void}
        */
        function toggleNav(state) {
            nav.value = state ?? !nav.value;
        }

        /**
        * @param {boolean=} state
        * @return {void}
        */
        function toggleLoading(state) {
            loading.value = state ?? !loading.value;
        }

        /**
        * @param {string} message
        * @param {string} color
        * @return {void}
        */
        function pushNotify(message, color) {
            notifies.push({
                message: message,
                color: color
            });
        }

        return {toggleNav, toggleLoading, pushNotify};
    }

    const components_reflect = defineComponent({
        template: /*html*/`
            <div>
                <component is="style">{{css}}</component>
                <div class="reflect">
                    <slot></slot>
                </div>
            </div>
        `,
        setup() {
            /** @type {Ref<string>} */
            const css = ref(/*css*/`
                @scope {
                    @keyframes reflect {
                        0% {
                            transform: scale(0) rotate(45deg);
                            opacity: 0;
                        }

                        75% {
                            transform: scale(0) rotate(45deg);
                            opacity: 0.5;
                        }

                        80% {
                            transform: scale(5) rotate(45deg);
                            opacity: 1;
                        }

                        100% {
                            transform: scale(50) rotate(45deg);
                            opacity: 0;
                        }
                    }

                    .reflect {
                        position: relative;
                        overflow: hidden;

                        &::after {
                            content: "";
                            pointer-events: none;
                            position: absolute;
                            display: block;
                            top: -180px;
                            left: 0;
                            height: 100%;
                            width: 30px;
                            opacity: 0;
                            background-color: #FFFFFF;
                            transform: rotate(45deg);
                            animation: reflect 5s ease-in-out infinite;
                        }
                    }
                }
            `);

            return {css};
        }
    });

    const components_layout_header = defineComponent({
        template: /*html*/`
            <v-app-bar density="compact" class="text-white">
                <v-app-bar-nav-icon @click="toggleNav()"></v-app-bar-nav-icon>
                <v-app-bar-title class="text-h5">ÂÖÉÊ∞ó„Ç≤„Éº„Ç∏</v-app-bar-title>

                <template #image>
                    <v-img gradient="45deg, #174AFF, #0ECDFF"></v-img>
                </template>
            </v-app-bar>
        `,
        setup() {
            const {toggleNav} = useCommonUI();

            return {toggleNav};
        }
    });

    const components_layout_loading = defineComponent({
        template: /*html*/`
            <v-overlay persistent no-click-animation z-index="4000" class="justify-center align-center" v-model="loading">
                <v-progress-circular indeterminate size="60" width="4" color="primary"></v-progress-circular>
            </v-overlay>
        `,
        setup() {
            /** @type {Ref<boolean>} */
            const loading = inject("$_loading");

            return {loading};
        }
    });

    const components_layout_navigation = defineComponent({
        template: /*html*/`
            <v-navigation-drawer floating temporary v-model="nav">
                <v-list nav density="compact">
                    <v-list-item v-for="{path, name} in routes" :to="path">
                        <v-list-item-title>{{name}}</v-list-item-title>
                    </v-list-item>
                </v-list>

                <template #append>
                    <v-btn tile block prepend-icon="mdi-theme-light-dark" @click="toggleTheme">Light/Dark</v-btn>
                </template>
            </v-navigation-drawer>
        `,
        setup() {
            /** @type {Ref<boolean>} */
            const nav = inject("$_nav");

            const theme = useTheme();
            const router = useRouter();

            const routes = router.options.routes.filter(({path}) => !/:/.test(path));

            function toggleTheme() {
                theme.global.name.value = theme.global.current.value.dark ? "light" : "dark";
            }

            return {nav, routes, toggleTheme};
        }
    });

    const components_layout_notify = defineComponent({
        template: /*html*/`
            <v-snackbar v-for="notify in notifies" model-value position="fixed" location="top" z-index="3000" :color="notify.color" timeout="-1" v-bind="notifyTimeout(notify, 5000)">
                <div>{{notify.message}}</div>

                <template #actions>
                    <v-btn ripple density="comfortable" icon="mdi-close" @click="notifyTimeout(notify, 0)"></v-btn>
                </template>
            </v-snackbar>
        `,
        setup() {
            /** @type {Notify[]} */
            const notifies = inject("$_notifies");

            /**
            * @param {Notify} notify
            * @param {number} ms
            * @return {void}
            */
            async function notifyTimeout(notify, ms) {
                await new Promise(done => setTimeout(done, ms));

                const i = notifies.findIndex(v => v === notify);

                if(i === -1) {
                    return;
                }

                notifies.splice(i, 1);
            }

            return {notifies, notifyTimeout};
        }
    });

    const layouts_default = defineComponent({
        template: /*html*/`
            <v-app>
                <layout-loading></layout-loading>
                <layout-notify></layout-notify>
                <layout-navigation></layout-navigation>
                <layout-header></layout-header>
                <v-main>
                    <router-view></router-view>
                </v-main>
            </v-app>
        `,
        components: {
            "layout-loading": components_layout_loading,
            "layout-notify": components_layout_notify,
            "layout-navigation": components_layout_navigation,
            "layout-header": components_layout_header
        }
    });

    const pages_index = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row justify="center">
                    <v-col cols>
                        <v-card>
                            <v-card-item>
                                <v-card-title class="text-center">{{count}} : {{countx}}</v-card-title>
                            </v-card-item>

                            <v-card-actions class="justify-center">
                                <v-btn color="green" variant="flat" @click="increment()">Increment</v-btn>
                                <v-btn color="purple" variant="flat" @click="incrementx()">IncrementX</v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        `,
        setup() {
            const {pushNotify} = useCommonUI();

            /** @type {Ref<number>} */
            const count = ref(0);
            /** @type {Ref<number>} */
            const countx = inject("$count");

            function increment() {
                count.value++;
                pushNotify("Increment!", "green");
            }

            function incrementx() {
                countx.value++;
                pushNotify("IncrementX!", "purple");
            }

            return {count, countx, increment, incrementx};
        }
    });

    const pages_graph = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row no-gutters justify="center">
                    <v-col cols sm="8" md="4">
                        <v-row>
                            <v-col cols>
                                <v-card>
                                    <v-card-title>„Ç∞„É©„Éï</v-card-title>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-col>
                </v-row>
            </v-container>
        `
    });

    const pages_config = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row no-gutters justify="center">
                    <v-col cols sm="8" md="4">
                        <v-row>
                            <v-col cols>
                                <v-card>
                                    <v-card-title>Ë®≠ÂÆö</v-card-title>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-col>
                </v-row>
            </v-container>
        `
    });

    const pages_backup = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row no-gutters justify="center">
                    <v-col cols sm="8" md="4">
                        <v-row>
                            <v-col cols>
                                <v-card>
                                    <v-card-title>„Éá„Éº„Çø„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó</v-card-title>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-col>
                </v-row>
            </v-container>
        `
    });

    const pages_about = defineComponent({
        template: /*html*/`
            <v-container fluid>
                <v-row no-gutters justify="center">
                    <v-col cols sm="8" md="4">
                        <v-row>
                            <v-col cols>
                                <v-card>
                                    <v-card-title>„Åì„ÅÆ„Ç¢„Éó„É™„Å´„Å§„ÅÑ„Å¶</v-card-title>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-col>
                </v-row>
            </v-container>
        `
    });

    const router = createRouter({
        history: createWebHashHistory(),
        routes: [{
            path: "/",
            name: "„Éõ„Éº„É†",
            component: pages_index
        }, {
            path: "/graph",
            name: "„Ç∞„É©„Éï",
            component: pages_graph
        }, {
            path: "/config",
            name: "Ë®≠ÂÆö",
            component: pages_config
        }, {
            path: "/backup",
            name: "„Éá„Éº„Çø„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó",
            component: pages_backup
        }, {
            path: "/about",
            name: "„Åì„ÅÆ„Ç¢„Éó„É™„Å´„Å§„ÅÑ„Å¶",
            component: pages_about
        }, {
            path: "/:catchAll(.*)",
            redirect: "/"
        }]
    });

    const vuetify = createVuetify({
        defaults: {
            VBtn: {
                style: {
                    "text-transform": "none",
                    "letter-spacing": "normal",
                    "text-indent": 0
                }
            }
        }
    });

    const component = {
        install(context) {
            context.component("x-reflect", components_reflect);
        }
    };

    const provide = {
        install(context) {
            context.provide("$_nav", ref(false));
            context.provide("$_loading", ref(false));
            context.provide("$_notifies", reactive([]));

            context.provide("$count", ref(0));
        }
    };

    const vue = createApp(layouts_default);
    vue.use(router);
    vue.use(vuetify);
    vue.use(component);
    vue.use(provide);
    vue.mount(document.getElementById("vue"));
</script>
